        </div>
    </div>
</div>

<div class="card card-style mt-4">
    <div class="content">
        <div class="collapse show">
            <div *ngFor="let item of slidesStore; index as i;">
                <div *ngIf="item.name!='Pending' || (item.wallet*1)>0">
                    <div class="d-flex" routerLink="{{item.url}}">
                        <div class="ps-1">
                            <h1 class="font-16 mb-n1 text-success" [class.text-warning]="item.name=='Pending'">{{item.name}}</h1>
                            <h5 class="font-13 font-400 opacity-70 mb-n1">{{item.name2}}</h5>
                        </div>
                        <div class="ms-auto pt-3">
                            <h1 class="mb-0 mt-n2 font-16 text-end" [class.text-warning]="item.name=='Pending'">{{(orgnigation.cuntryCurency(item.wallet))}}</h1>
                        </div>
                    </div>
                    <div class="divider my-2 opacity-50"></div>
                </div>
            </div>
            
            <div *ngIf="loging" class="text-center">
                <img src="assets/images/ar1.gif" alt="">
            </div>
        </div>
    </div>
</div>
