
    <div class="content pb-0">
        <div class="row">
            <div class="col-xl-12 col-lg-12" *ngFor="let item of blog; index as i;">
                <div class="card card-style">
                    <div class="iq-blog-box">
                        <div class="iq-blog-image clearfix">
                            <a (click)="loadblog(i)" routerLink="/blog/{{item.url}}"> <img class="img-fluid center-block" src="{{item.images}}" alt="{{item.blogTitle}}"></a>
                        </div>
                        <div class="iq-blog-detail p-3">
                            <div class="blog-title"> 
                                <a (click)="loadblog(i)" href="/blog/{{item.url}}">
                                    <h5 class="iq-tw-7 iq-mb-10">{{item.blogTitle}}</h5>
                                </a> 
                            </div>
                            <div class="blog-content">
                                <p>{{orgnigation.trimLenthDot(item.shortDescription,120)}}</p>
                            </div>
                            <div class="iq-blog-meta">
                                <ul class="list-inline">
                                    <li class="list-inline-item"><i class="fa fa-calendar" aria-hidden="true"></i> {{item.date | date:'dd MMM yyyy'}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="loading" class="text-center mt-5">
                <img src="assets/images/spinner1tr@2x.gif" alt="Loading">
            </div>
        </div>
    </div>
